{% extends "base.html" %}
{% block body %}

<h1 class="text-3xl font-bold underline">Hello world!</h1>

{% for name, folders in collection.folders.items() %}
<h3>{{ name }}</h3>
{% for folder in  folders %}
  <p>
    <a href="/folder/{{name}}/{{loop.index}}">{{ folder.path | urlencode }}</a>
  </p>
  {% endfor %}
{% endfor %}

{% endblock %}
